    <title>Family Collection</title>
    <style>
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5vh;
            padding-top: 30px;
            margin-top: 50px; /* Adds space between .product-list and the section above */
        }
        h2 {
            font-size: 3em;
            margin-bottom: 30px; /* Adds space below the heading */
            text-shadow: 4px 4px 4px rgba(37, 9, 9, 0.5); /* Add shadow effect */
            color: #333; /* Ensure the text is visible */
            text-align: center; /* Centers the heading */
        }
        header {
            background-color: #333;
            color: #fff;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

            nav ul li {
                display: inline;
            }

                nav ul li a {
                    font-size: 30px;
                    padding: 10px 15px; /* Add padding for better spacing */
                    transition: background-color 0.3s, color 0.3s; 
                    color: #fff;
                    text-decoration: none;
                }
                nav ul li a:hover {
                    background-color: #555; /* Change background color on hover */
                    color: #fff; /* Ensure text color contrasts well */
                    border-radius: 5px; /* Optional: Adds a rounded effect */
                    }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Adds spacing inside the container */
            margin: 50px auto; /* Centers the container and adds outer space */
            width: 80%; /* Ensures consistent width */
        }
        .pr {
            width: 500px;
            height: auto;
            justify-content: center;
            margin-bottom: 50px; /* Adds space below the .pr section */
            padding-top: 30px;
        }
        .pr img {
            width: 100%; /* Ensures image fits within the container */
            height: auto; /* Maintains aspect ratio */
        }
        .pr h3 {
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .pr p {
            padding: 0 10px 10px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }
        .product img {
            width: 100%;
            height: 450px;
        }
        .product h3 {
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .product p {
            padding: 0 10px 10px;
        }
        .product-quantity {
    width: 100%;

}
.add-to-cart-btn {

        cursor: pointer; /* Show pointer cursor on hover */
        margin-top: 10px; /* Add space above the button */
        justify-content: end;
    }
